    <section class="social-links">
      <a onclick="hreflink(1)">
        <img src="Assets/Logo/facebook.png" alt="Facebook">

      </a>
      <a onclick="hreflink(2)">
        <img src="Assets/Logo/Instagram.png" alt="Instagram">

      </a>
      <a onclick="hreflink(3)">

      </a>
    </section>
