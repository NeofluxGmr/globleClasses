<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f0f2f5;
        }

        .navbar {
            background: #6e8efb;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .navbar button {
            padding: 10px 20px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .navbar button:hover {
            background: #e55a5a;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .request-list {
            display: grid;
            gap: 20px;
        }

        .request-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .request-card p {
            margin-bottom: 10px;
            color: #555;
        }

        .request-card p strong {
            color: #333;
        }

        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 20px;
            }

            .navbar button {
                font-size: 14px;
                padding: 8px 15px;
            }

            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .request-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </div>
    <div class="container">
        <h2>Community Join Requests</h2>
        <div class="request-list" id="request-list"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="../Js/script.js"></script>
</body>
</html>
